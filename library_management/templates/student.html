<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>

  <form action="/add/student" method="POST" >

      <input id="name" name="name" type="text" placeholder="Enter Student Name..." required>
      <input id="email" name="email" type="text" placeholder="Enter Email..." required>
      <input id="reg_no" name="reg_no" type="text" placeholder="Enter Reg_no..." required >

      <button type="submit">Submit</button>

  </form>
    {% if error %}
        <p style="color:red;">Failed to student record! retry again after sometime</p>
    {% endif %}

</body>
</html>
